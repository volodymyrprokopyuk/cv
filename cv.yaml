        **blockchain state** manages the lifecycle of transactions and blocks in
        the concurrency safe way using the **Go mutexes and channels**. The
        blockchain implements the **Proof of Authority consensus**. The
        **concurrency safe blockchain node event streaming** concurrently
        delivers blockchain domain events in real-time to subscribed clients
        using the **Go concurrency primitives** and the **gRPC server
        streaming**. The blockchain provides the **CLI over the gRPC** to have
